<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <div>Video :-</div>
    <video src="3.mp4" height="250" controls loop muted poster="4.jpg"></video>
    <!-- you can also use autoplay attribute -->

    <div>Mukesh Sir :-</div>
    <audio src="1.mp3" controls autoplay loop muted preload="auto"></audio>
    <!-- preload: Specifies if and how the audio should be loaded when the page loads ('auto', 'metadata', 'none'). -->

    <div>Ajay Dhakad :-</div>
    <audio src="2.mp3" controls muted preload="none"></audio>
    
    <div>SVG :-</div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="5.svg" alt="Image not found..!">
    <img src="6.svg" alt="Image not found..!">
    <!-- alag se file bana kr SVG image add krna ho toh xmln link bhi add krna hota hai.. -->
    
    <div>iFrame :-</div>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="560" height="315"></iframe>
    
    <div>iFrame :-</div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pStBhwMk8-c?si=vcVqNUnE1YHSWMbU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
