<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            width: 300px;
            /* filter: blur(1px); */
        }

        .img1 {
            filter: brightness(122%) contrast(1.3);
        }
        .img2 {
            filter: grayscale(100%);
        }
        .img3 {
            filter: sepia() invert(.1) opacity(0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="">
        <img class="img2" src="https://images.nightcafe.studio/jobs/Nu3qnNJToecg56BXYjcm/Nu3qnNJToecg56BXYjcm-lrJ3Y.jpg?tr=w-1600,c-at_max" alt="">
        <img class="img3" src="https://img.stablecog.com/insecure/1536w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vMzkwZTlkODAtMTI0Yy00NTZkLTk4MjMtMGEzMjliYjdkZjBlLmpwZWc.webp" alt="">
    </div>
</body>
</html>
