<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" src="img.jpg" alt="Image not found">

    <!-- Line break -->
    <br>


    <table>
        <caption>Employee Details</caption>
        <thead>
            <!--  header content -->
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>



        <tbody>
            <tr>
                <td>Aditya</td>
                <td>Programmer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <!-- <td>Programmer</td> -->
                <td rowspan="2">JS</td>
            <tr>
                <td colspan="2">Sam</td>
                <!-- <td>Programmer</td> -->
                <!-- <td>JS</td> -->
            </tr>
            </tr>
        </tbody>



        <tfoot>
            <!-- footer content -->
            <tr>
                <td colspan="2">Sam</td>
                <td>JS</td>
            </tr>
        </tfoot>
    </table>

    <!-- thead, tbody, tfoot are just the ways to group elements of tables -->


    <ul type="square">
    <!-- <ul type="circle"> -->
    <!-- <ul type="disc"> -->
    <!-- <ul> -->
        <li>Aditya</li>
        <li>Rohan</li>
        <li>Shrey</li>
    </ul>

    <!-- <ol> -->
    <!-- <ol type="i"> -->
    <!-- <ol type="I"> -->
    <!-- <ol type="a"> -->
    <ol type="A">
        <li>Aditya</li>
        <li>Rohan</li>
        <li>Shrey</li>
    </ol>
</body>

</html>
